<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AI 영상 생성기</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- 입력 영역 -->
    <div class="input-section">
      <h2>🎥 새 프리제트</h2>
      <input type="text" id="projectName" placeholder="프로젝트 이름" /><br>
      <input type="password" id="apiKey" placeholder="OpenAI API Key" /><br>
      <textarea id="prompt" rows="4" placeholder="프롬프트 입력"></textarea><br>
      <input type="number" id="frameCount" placeholder="프레임 수" /><br>
      <select id="imageSize">
        <option value="1024x576">1024x576 (16:9)</option>
        <option value="1024x1024">1024x1024</option>
        <option value="512x512">512x512</option>
      </select><br>
      <input type="file" id="inputImage" accept="image/*" /><br>
      <button onclick="generateImages()">🎨 이미지 생성</button>
      <button onclick="saveProject()">💾 저장</button>
      <button onclick="downloadZip()">💾 ZIP 다운로드</button>
      <div id="errorBox"></div>
    </div>

    <!-- 프로젝트 목록 -->
    <div class="project-section">
      <h2>📁 프로젝트 목록</h2>
      <button onclick="newProject()">➕ 새 프로젝트</button>
      <ul id="projectList"></ul>
    </div>
  </div>

  <!-- 미리보기 출력 영역 -->
  <div id="previewContainer">
    <h3>📸 업로드된 이미지 미리보기</h3>
    <div id="uploadedPreview"></div>
    <h3>🖼️ 생성된 프레임</h3>
    <div id="output"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.0/dist/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
