<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프레임 영상 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h2>새 프로젝트</h2>
      <input id="projectName" type="text" placeholder="프로젝트 이름 (필수)" />
      <input id="apiKey" type="text" placeholder="OpenAI API Key (필수)" />
      <textarea id="prompt" placeholder="프롬프트를 입력하세요 (필수)"></textarea>
      <input id="frameCount" type="number" placeholder="프레임 수 (예: 10)" />
      <select id="imageSize" disabled>
        <option value="1024x1024" selected>1024x1024 (고정)</option>
      </select>

      <input id="inputImage" type="file" accept="image/png" />
      <div id="uploadedPreview"></div>
      <small style="color:crimson">
        ⚠️ 업로드 이미지는 반드시 <b>배경이 투명한 PNG</b> 형식이어야 합니다. (image edits API 요구사항)
      </small>

      <button id="generateBtn">이미지 생성</button>
      <button id="resumeBtn">이어 생성하기</button>
      <button id="downloadBtn">ZIP으로 저장</button>

      <div id="errorBox"></div>
      <div id="output"></div>
    </div>

    <div class="project-section">
      <h2>기존 프로젝트</h2>
      <button onclick="newProject()">➕ 새 프로젝트</button>
      <ul id="projectList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
