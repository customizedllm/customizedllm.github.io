<!DOCTYPE html>
<html lang="en">
<head>

  <title>AI 영상 프레임 생성기</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2em; }

    img { max-width: 100%; margin-top: 1em; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>🎥 AI 영상 프레임 생성기</h1>

  <input type="number" id="frameCount" placeholder="프레임 수 (예: 10)" />
  <button onclick="generateImages()">🎬 영상 프레임 생성</button>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
