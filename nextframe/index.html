<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>프레임 영상 생성기</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="input-section">
      <h2>새 프로젝트</h2>
      <input id="projectName" type="text" placeholder="프로젝트 이름 (필수)" />
      <input id="apiKey" type="text" placeholder="OpenAI API Key (필수)" />
      <textarea id="prompt" placeholder="프롬프트를 입력하세요 (예: next frame of the same scene)"></textarea>
      <input id="frameCount" type="number" placeholder="프레임 수 (예: 10)" />
      <select id="imageSize">
        <option value="256x256">256x256</option>
        <option value="512x512">512x512</option>
        <option value="1024x1024" selected>1024x1024</option>
      </select>
      <input id="inputImage" type="file" accept="image/png" />
      <p style="font-size: 0.9em; color: gray;">⚠ 투명한 배경 (PNG with alpha channel) 이미지만 허용됩니다.</p>
      <div id="uploadedPreview"></div>

      <button id="generateBtn">이미지 생성</button>
      <button id="resumeBtn">이어 생성하기</button>
      <button id="downloadBtn">ZIP으로 저장</button>

      <div id="errorBox"></div>
      <div id="output"></div>
    </div>

    <div class="project-section">
      <h2>기존 프로젝트</h2>
      <button onclick="newProject()">➕ 새 프로젝트</button>
      <ul id="projectList"></ul>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
